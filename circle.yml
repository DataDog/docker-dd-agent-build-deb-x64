machine:
  services:
    - docker

general:
  branches:
    ignore:
      - /.*/
  artifacts:
    - "pkg"

dependencies:
  pre:
    - mkdir -p ~/pkg ~/cache
  cache_directories:
    - "~/cache"
  post:
    - docker run -e RELEASE_VERSION=$RELEASE_VERSION -e OMNIBUS_BRANCH=$OMNIBUS_BRANCH -v /home/ubuntu/pkg:/dd-agent-omnibus/pkg -v /home/ubuntu/cache:/var/cache/omnibus datadog/docker-dd-agent-build-deb-x64


test:
  override:
    - mkdir -p pkg
    - cp ~/pkg/* pkg/
