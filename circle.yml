machine:
  services:
    - docker

general:
  branches:
    ignore:
      - /.*/
  artifacts:
    - "pkg"

dependencies:
  pre:
    - mkdir -p ~/pkg ~/cache
  cache_directories:
    - "~/cache"
  post:
    - docker run -e OMNIBUS_SOFTWARE_BRANCH=$OMNIBUS_SOFTWARE_BRANCH -e OMNIBUS_BRANCH=$OMNIBUS_BRANCH -e AGENT_BRANCH=$AGENT_BRANCH -e USE_INTEGRATION_SDK=$USE_INTEGRATION_SDK -e OMNIBUS_RUBY_BRANCH=$OMNIBUS_RUBY_BRANCH -e AGENT_VERSION=$AGENT_VERSION -e TRACE_AGENT_BRANCH=$TRACE_AGENT_BRANCH -v /home/ubuntu/pkg:/dd-agent-omnibus/pkg -v /home/ubuntu/cache:/var/cache/omnibus datadog/docker-dd-agent-build-deb-x64


test:
  override:
    - mkdir -p pkg
    - cp ~/pkg/* pkg/
